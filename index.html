<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            background: #0e0e0e;
            height: 100vh;
            overflow: hidden;
        }

        /* Subtle paisley smoke pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1526401485004-2fda9f6aa5b4?auto=format&fit=crop&w=1200&q=60');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.13;
            filter: blur(3px) contrast(120%);
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        nav a:hover {
            color: #c7b5ff;
        }

        .hero {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.06), rgba(0,0,0,0));
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            opacity: 0.8;
            line-height: 1.6rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" style="font-size:1.4rem; font-weight:bold; letter-spacing:1px;">MySite</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome</h1>
        <p>Your sleek, minimal, modern landing page with a soft paisley-smoked background aesthetic. More content coming soon.</p>
    </section>
</body>
</html>
